<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    h1 {
      color: #333;
    }

    section {
      margin-bottom: 10px;
    }

    p {
      margin: 5px 0;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .container {
      width: 90%;
      max-width: 500px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>회원가입</h1>
    <section>
      <p>아이디</p>
      <input type="text" />
    </section>
    <section>
      <p>비밀번호</p>
      <input type="password" />
    </section>
    <section>
      <p>비밀번호 확인</p>
      <input type="password" />
    </section>
    <section>
      <p>이름</p>
      <input type="text" />
    </section>
    <section>
      <p>전화번호</p>
      <input type="text" />
    </section>
    <a href="/"><button>가입하기</button></a>
  </div>
</body>

</html>
